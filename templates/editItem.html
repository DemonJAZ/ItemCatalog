{% extends 'main.html' %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2 style="color:blue;">Edit Item</h2>
    <form method="post">
      <label>Name:</label>
      <input type="text" name="name" value="{{item.name}}">
      <br>
      <label>Image URL:</label>
      <input type="text" name="image" value="{{item.image}}">
      <br>
      <label>Description:</label>
      <br>
      <textarea name="description" rows="8" cols="80">{{item.description}}</textarea>
      <br>
      <label>Price:</label>
      <input type="number" name="price" value="{{item.price}}">
      <br>
      <button type="submit" class="btn btn-default">Submit</button>
      <a href="/" role="button" class="btn btn-danger">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
